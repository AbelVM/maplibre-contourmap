<!DOCTYPE html>
<html lang="en">

<head>
    <title>maplibre-contourmap</title>
    <meta property="og:description" content="Initialize a map in an HTML element with MapLibre GL JS." />

    <link rel="icon" href="https://nimbi.es/favicon.ico" type="image/x-icon" />
